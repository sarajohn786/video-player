<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="video-info">
            <video  height="140" id="video">
                <!-- <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg"> -->
            </video>
            <h2 id="title">video 2</h2>
            <p id="awner">owner</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- controls -->
        <div class="contorls">
            <button id="prev" class="control-btn"> <i class="fas fa-step-backward"></i></button>
            <button id="play" class="control-btn play-btn"> <i class="fas fa-play"></i></button>
            <button id="next" class="control-btn"> <i class="fas fa-step-forward"></i></button>
        </div>

        <!-- additional contorls -->

        <div class="additional-controls">
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
    
            <div class="speed-container">
                <i class="fas fa-tachometer-alt" ></i>
                <select name="speed" id="speed">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        
    </div>

    <script src="main.js"></script>
</body>

</html>
